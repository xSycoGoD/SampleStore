<!DOCTYPE html>

    <meta charset="UTF-8">
    <style>
    body {
        font-style: italic;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding-top: 64px; /* Reserve space for fixed header */
    }

    .header {
        background-color: #4CAF50;
        color: white;
        /* padding: 16px; removed to avoid extra height */
        text-align: center;
        font-weight: bold;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 64px;
        line-height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
    }

    .products {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        padding: 32px;
        /* margin-top removed, handled by body padding-top */
    }

    .product {
        background-color: white;
        border-radius: 8px;
        padding: 16px;
        width: 220px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
    }

    .buy-button {
        display: inline-block;
        margin-top: 6px;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border-radius: 120px;
        transition: 0.75s;
        border:none;
        
    }

    .buy-button:hover {
        background-color: #f5f8f5;
        

    }
    .buy-button:active {
        background-color: #45a049;
        color: white;
    }
    .buy-button:focus {
        outline: none;
    }
    .buy-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
</style>    
    
</head>

    <script>
    const searchInput = document.getElementById('search');
    const products = document.querySelectorAll('.product');

    searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();

        products.forEach(product => {
            const name = product.getAttribute('data-name').toLowerCase();
            if (name.includes(filter)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>
